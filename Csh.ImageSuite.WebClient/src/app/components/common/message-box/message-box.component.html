<h5 mat-dialog-title>{{content.title}}</h5>


<mat-dialog-content [formGroup]="form">

    <i *ngIf="content.messageType === 0" class="glyphicon glyphicon-info-sign" style="padding-right: 8px"></i>
    <i *ngIf="content.messageType === 1" class="glyphicon glyphicon-question-sign" style="padding-right: 8px"></i>
    <i *ngIf="content.messageType === 2" class="glyphicon glyphicon-warning-sign" style="color: #F90; padding-right: 8px;"></i>
    <i *ngIf="content.messageType === 3" class="glyphicon glyphicon-remove" style="color: #F90; padding-right: 8px;"></i>
    <span *ngIf="content.messageType !== 4" style="color: white">{{content.messageText}}</span>
    <mat-form-field *ngIf="content.messageType === 4">
        <input matInput
               placeholder="{{content.messageText}}"
               formControlName="valueInput"
               (change)="onInput($event)">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>

    <button *ngIf="needShowYesNoButton()" class="mat-raised-button"
            (click)="onNo()">
        <i class="glyphicon glyphicon-remove-circle" style="padding-right: 8px"></i>No
    </button>

    <button *ngIf="needShowYesNoButton()" class="mat-raised-button"
            (click)="onYes()">
        <i class="glyphicon glyphicon-ok-circle" style="padding-right: 8px"></i>Yes
    </button>

    <button *ngIf="needShowCancelButton()" class="mat-raised-button"
            (click)="onCancel()">
        <i class="glyphicon glyphicon-remove-circle" style="padding-right: 8px"></i>Cancel
    </button>

    <button *ngIf="needShowOkButton()" class="mat-raised-button" [disabled]="needDisableYesButton"
            (click)="onOk()">
        <i class="glyphicon glyphicon-ok-circle" style="padding-right: 8px"></i>Ok
    </button>

</mat-dialog-actions>
