<div class="DivImageViewer" [id]="getId()" (click)="onSelected()">
    <div *ngIf="imageData.image !== null" class="DivImageViewer">
      <p>
        Name : {{imageData.image.series.study.patient.patientName}} | 
        AccNo : {{imageData.image.series.study.accessionNo}} | 
        Modality : {{imageData.image.series.modality}} | 
        ImageID : {{imageData.image.id}}
      </p>
      <img [src]="imageToShow" alt="Loading image..." />

    </div>
</div>
