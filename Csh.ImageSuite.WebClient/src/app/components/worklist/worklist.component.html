<p>
  Query studies by shortcut : {{shortcut.name}}, id is {{shortcut.id}}
</p>

<table>
  <tr>
    <th *ngFor="let col of worklistColumns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let studyInfo of studyInfoList">
    <td *ngFor="let col of worklistColumns; let colIndex = index">
      <button *ngIf="colIndex === 0" class="image-button" (click)="doShowStudy(studyInfo)">{{studyInfo[colIndex]}}</button>
      <p *ngIf="colIndex !== 0">{{studyInfo[colIndex]}}</p>
    </td>
  </tr>
</table>
