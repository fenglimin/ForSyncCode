<div class="container-fluid">
  <div class="row">
    <div class="shortcut-header">
      <i class="glyphicon glyphicon-hdd"></i>
      <button class="shortcut-name-button">Local Data Source</button>
      <button class="pull-right glyphicon glyphicon-refresh shortcut-header-button" 
              title="Refresh shortcut" (click)="onRefreshShortcut()"></button>
    </div>
  </div>
  <div class="row">
    <div class="shortcut-item">
      <i class="glyphicon glyphicon-list-alt"></i>
      <button class="shortcut-name-button" (click)="onQueryAllStudies()">All</button>
    </div>
  </div>
  <div class="row">
    <div class="shortcut-item">
      <i class="glyphicon glyphicon-star-empty"></i>
      <button class="shortcut-name-button" (click)="onQueryTodayStudy()">Today</button>
    </div>
  </div>
  <div *ngFor="let shortcut of allShortcuts" class="row">
    <div class="shortcut-item">
      <i class="glyphicon glyphicon-search"></i>
      <button class="shortcut-name-button" (click)="onQuery(shortcut)">{{shortcut.name}}</button>
      <button class="pull-right glyphicon glyphicon-remove shortcut-close-button" 
              title="Delete shortcut" (click)="onDeleteShortcut(shortcut)"></button>
    </div>
  </div>
  <div class="row">
    <div class="shortcut-header">
      <i class="glyphicon glyphicon-cloud"></i>
      <button class="shortcut-name-button">Third-Party Pacs</button>
      <button class="pull-right glyphicon glyphicon-refresh shortcut-header-button" 
              title="Refresh third-party Pacs" (click)="onRefreshThirdpartyPacs()"></button>
      <button class="pull-right glyphicon glyphicon-plus shortcut-header-button" 
              title="Register a new third-party Pacs" (click)="onRefreshThirdpartyPacs()"></button>
    </div>
  </div>
</div>
