<div [style.visibility]= "hideMe? 'hidden' : 'visible'" id="divContainer" class="sp_panel-container">

  <div class="sp_panel-left">
    <app-query-shortcut (selected)="onSelected($event)"></app-query-shortcut>
  </div>

  <div class="sp_splitter">
  </div>

  <div class="sp_panel-right">
    <div class="studyQueryToolbar">
      <app-query-toolbar></app-query-toolbar>
    </div>
    
    <div>
      <app-worklist [shortcut]="selectedShortcut" [test]="selectedShortcut"></app-worklist>  
    </div>

    <div class="studyOpertionToolbar">
      <app-operate-toolbar></app-operate-toolbar>
    </div>
  </div>
</div>
