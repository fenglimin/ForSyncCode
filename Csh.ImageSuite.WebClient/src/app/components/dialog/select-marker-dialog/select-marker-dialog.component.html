<h1 mat-dialog-title
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle>
    Select Marker
</h1>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab *ngFor="let markerGroup of markerGroupList" [label]="markerGroup.groupName">
            <table style="background-color: #808080">
                <tr *ngFor="let markerRow of markerGroup.markerDataTable" >
                    <td *ngFor="let markerData of markerRow" style="border: 1px solid white">
                        <img [src]="getImageUrl(markerData)" [alt]="markerData.displayText" (click)="onOkClick(markerData)" class="marker-image"/>
                    </td>
                </tr>
            </table>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="onCancelClick()">
        <i class="glyphicon glyphicon-remove-circle" style="padding-right: 8px"></i>Cancel
    </button>
</mat-dialog-actions>
