<div class="DivImageViewer" [id]="'DivImageViewer' + imageLayout.rowIndexParent + imageLayout.colIndexParent + imageLayout.rowIndex + imageLayout.colIndex"
       (click)="onSelected()"
       [style.width]="imageLayout.width+'px'"
       [style.height]="imageLayout.height+'px'">
  <p>
    Viewer({{imageLayout.rowIndexParent}},{{imageLayout.colIndexParent}})({{imageLayout.rowIndex}},{{imageLayout.colIndex}})
  </p>
</div>
